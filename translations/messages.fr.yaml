  management: "Gestion du site"
  management_text: "Pour la bonne gestion du site, l'éditeur pourra à tout moment :\n<ul class=\"list-disc list-inside mb-4\">\n  <li>suspendre, interrompre ou limiter l'accès à tout ou partie du site, réserver l'accès au site, ou à certaines parties du site, à une catégorie déterminée d'internautes ;</li>\n  <li>supprimer toute information pouvant en perturber le fonctionnement ou entrant en contravention avec les lois nationales ou internationales ;</li>\n  <li>suspendre le site afin de procéder à des mises à jour.</li>\n</ul>"
  responsibilities: "Responsabilités"
  responsibilities_text: "La responsabilité de l'éditeur ne peut être engagée en cas de défaillance, panne, difficulté ou interruption de fonctionnement, empêchant l'accès au site ou à une de ses fonctionnalités. Le matériel de connexion au site que vous utilisez est sous votre entière responsabilité. Vous devez prendre toutes les mesures appropriées pour protéger votre matériel et vos propres données, notamment d'attaques virales par Internet. Vous êtes par ailleurs seul responsable des sites et données que vous consultez.\n<br><br>L'éditeur ne pourra être tenu responsable en cas de poursuites judiciaires à votre encontre :\n<ul class=\"list-disc list-inside mb-4\">\n  <li>du fait de l'usage du site ou de tout service accessible via Internet ;</li>\n  <li>du fait du non-respect par vous des présentes conditions générales.</li>\n</ul>\n<br>L'éditeur n'est pas responsable des dommages causés à vous-même, à des tiers et/ou à votre équipement du fait de votre connexion ou de votre utilisation du site et vous renoncez à toute action contre lui de ce fait.\n<br>Si l'éditeur venait à faire l'objet d'une procédure amiable ou judiciaire en raison de votre utilisation du site, il pourra se retourner contre vous pour obtenir l'indemnisation de tous les préjudices, sommes, condamnations et frais qui pourraient découler de cette procédure."
  hyperlinks: "Liens hypertextes"
  hyperlinks_text: "La mise en place par les utilisateurs de tous liens hypertextes vers tout ou partie du site est autorisée par l'éditeur. Tout lien devra être retiré sur simple demande de l'éditeur. Toute information accessible via un lien vers d'autres sites n'est pas publiée par l'éditeur. L'éditeur ne dispose d'aucun droit sur le contenu présent dans ledit lien."
  data_collection: "Collecte et protection des données"
  data_collection_text: "Vos données sont collectées par le site dylanquenon.com\n<br>Une donnée à caractère personnel désigne toute information concernant une personne physique identifiée ou identifiable (personne concernée) ; est réputée identifiable une personne qui peut être identifiée, directement ou indirectement, notamment par référence à un nom, un numéro d'identification ou à un ou plusieurs éléments spécifiques, propres à son identité physique, physiologique, génétique, psychique, économique, culturelle ou sociale. Les informations personnelles pouvant être recueillies sur le site sont principalement utilisées par l'éditeur pour la gestion des relations avec vous, et le cas échéant pour le traitement de vos demandes.\n<br>Les données personnelles collectées sont les suivantes :\n<ul class=\"list-disc list-inside mb-4\">\n  <li>nom et prénom</li>\n  <li>adresse e-mail</li>\n</ul>"
  data_rights: "Droit d’accès, de rectification et de déréférencement de vos données"
  data_rights_text: "En application de la réglementation applicable aux données à caractère personnel, les utilisateurs disposent des droits suivants :\n<ul class=\"list-disc list-inside mb-4\">\n  <li>le droit d’accès : ils peuvent exercer leur droit d'accès, pour connaître les données personnelles les concernant, en écrivant à l'adresse électronique suivante dylanquenon@gmail.com. Dans ce cas, avant la mise en œuvre de ce droit, la Plateforme peut demander une preuve de l'identité de l'utilisateur afin d'en vérifier l'exactitude ;</li>\n  <li>le droit de rectification : si les données à caractère personnel détenues par la Plateforme sont inexactes, ils peuvent demander la mise à jour des informations ;</li>\n  <li>le droit de suppression des données : les utilisateurs peuvent demander la suppression de leurs données à caractère personnel, conformément aux lois applicables en matière de protection des données ;</li>\n  <li>le droit à la limitation du traitement : les utilisateurs peuvent de demander à la Plateforme de limiter le traitement des données personnelles conformément aux hypothèses prévues par le RGPD ;</li>\n  <li>le droit de s’opposer au traitement des données : les utilisateurs peuvent s’opposer à ce que leurs données soient traitées conformément aux hypothèses prévues par le RGPD ;</li>\n  <li>le droit à la portabilité : ils peuvent réclamer que la Plateforme leur remette les données personnelles qu'ils ont fournies pour les transmettre à une nouvelle Plateforme.</li>\n</ul>\nVous pouvez exercer ce droit en nous contactant, à l’adresse suivante :<br>contact@o2switch.dylanquenon.com<br>Toute demande doit être accompagnée de la photocopie d’un titre d’identité en cours de validité signé et faire mention de l’adresse à laquelle l'éditeur pourra contacter le demandeur. La réponse sera adressée dans le mois suivant la réception de la demande. Ce délai d'un mois peut être prolongé de deux mois si la complexité de la demande et/ou le nombre de demandes l'exigent."
  data_use: "Utilisation des données"
  data_use_text: "Les données personnelles collectées auprès des utilisateurs ont pour objectif la mise à disposition des services de la Plateforme, leur amélioration et le maintien d’un environnement sécurisé. Plus précisément, les utilisations sont les suivantes :\n<ul class=\"list-disc list-inside mb-4\">\n  <li>accès et utilisation de la Plateforme par l'utilisateur ;</li>\n  <li>gestion du fonctionnement et optimisation de la Plateforme ;</li>\n  <li>organisation des conditions d'utilisation des Services de paiement ;</li>\n  <li>prévention des fraudes, malwares et gestion des incidents de sécurité ;</li>\n  <li>gestion des demandes de support ;</li>\n  <li>envoi d'informations commerciales et publicitaires, en fonction des préférences de l'utilisateur ;</li>\n  <li>organisation de concours, de loteries ou de toute promotion fonctionnant sur le site.</li>\n</ul>"
  data_retention: "Durée de conservation des données"
  data_retention_text: "La Plateforme conservera les données personnelles des utilisateurs uniquement pour la durée nécessaire aux finalités décrites dans les présentes mentions légales. Elle conservera également les données personnelles conformément à nos obligations légales, réglementaires, comptables ou encore en matière de preuves."
  data_security: "Sécurité des données"
  data_security_text: "Pour assurer la sécurité et la confidentialité des données personnelles, la Plateforme utilise des réseaux protégés par des dispositifs standards tels que des pare-feu, des procédures de pseudonymisation, et des mesures de sécurité physique afin d'empêcher tout accès non autorisé. Cependant, si un accès non autorisé devait se produire, nous mettrons tout en œuvre pour en informer l’utilisateur dans les plus brefs délais."
  modifications: "Modifications des mentions légales"
